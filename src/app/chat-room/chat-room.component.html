<div class="row chatroom">
  <div class="col-10">
    <h2>Chatroom</h2>
    <hr>
    <p>
      Joined chat as {{userName}}!
    </p>
    <hr>
    <div class="form-group">
      <textarea (input)="onChatInput()" (keyup)="onKeyUp()" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Say something..."></textarea>
    </div>
  </div>

  <div class="col-2">
    <app-members></app-members>
  </div>
</div>
