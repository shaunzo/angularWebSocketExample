<div class="text-center">
  <h1>To join the chat, please enter your name:</h1>
  <br>

  <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter name to use" aria-label="Enter name to use" aria-describedby="button-addon2" [(ngModel)]="userName">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" id="button-addon2" (click)="join()">Join chat!</button>
      </div>
    </div>
</div>
